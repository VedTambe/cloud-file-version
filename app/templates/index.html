{% extends 'base.html' %}
{% block content %}
<h1>Upload File</h1>
<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
  <input type="file" name="file">
  <button type="submit">Upload</button>
</form>
<h2>Files</h2>
<ul>
{% for key, versions in groups.items() %}
  {% for f in versions %}
    <li>{{f.original_filename}} v{{f.version}} <a href="{{ url_for('view_file', file_id=f.id) }}" target="_blank">View</a></li>
  {% endfor %}
{% endfor %}
</ul>
{% endblock %}
